<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Project</title>
  </head>
  <body>
    <h1 class="title">Rick and Morty</h1>
    <div class="theme">
      <button class="light">Light</button>
      <button class="dark">Dark</button>
    </div>
    <div class="filter">
      <button class="characters">Characters</button>
      <button class="location">Location</button>
      <button class="episodes">Episodes</button>
    </div>
    <section id="form-parent">
      <form id="form" action="action_page.php">
        <div id="form-input">
          <label for="Search" class="label">Search</label>
          <input
            type="text"
            class="box"
            placeholder="Search"
            required
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Search'"
          />
          <button type="submit" value="Submit" id="btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
    </section>
    <div id="display"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
